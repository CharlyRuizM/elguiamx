<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap'" rel="stylesheet">
    <link rel="stylesheet" href="./css/styleslogin.css">
    <title>El Guia MX</title>
</head>

<body>
        <header class="header">
                <img class="header__img" src="./images/logofondoblanco.png">
        </header>
        <section class="main">
            <h2 class="main__title">¿Qué estas buscando?</h2>
            <input class="main_title--input" type="text" placeholder="buscar..."> 
            <div class="places">
                <div class="places_place fadeInUp">
                    <div class="places_place--content">
                        <div class="img_content">
                          <img src="./images/place1.png" alt="">
                        </div>
                        <h1>Titulo</h1>
                        <p>Descripción</p>
                        
                    </div>
                </div>
                
                
            </div>
        </section>
        <section class="login">
            <section class="login__container">
                <h2>Inicia sesión</h2>
                <form class="login__container--form">
                    <input class="input" type="text" placeholder="Correo">
                    <input class="input" type="passwords" placeholder="Contraseña">
                    <button class="button">Iniciar sesión</button>
                    <div class="login__container--remember-me">
                        <label>
                            <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame

                        </label>
                        <a href="/">Olvidé mi Contraseña</a>

                    </div>
                </form> 
                <section class="login__container--social-media">
                    <div><img src="./images/google-icon.png" alt="Google">inicia sesión con Google</div>
                    <div><img src="./images/fbicon.png" alt="Facebook">inicia sesión con Facebook</div>

                </section>
                <p class="login__container--register">No tienes ninguna cuenta <a href="">Regístrate</a></p>                  
            </section>

        </section>
        <footer class="footer">
                <a href="/">Términos de uso</a>
                <a href="/">Declaración de privacidad</a>
                <a href="/">Centro de ayuda</a>
        </footer>
    
</body>
</html>
