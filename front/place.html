<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=pPl">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap'" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/place.css">
    <title>Place</title>
</head>
<body>
     <header class="header">  
      <img class="header__img" src="./images/logoblanco.png" alt="El guia mx">
      <div class="header__input">
        <input class="main_title--inputSearch" type="text" placeholder="Estoy buscando"> 
        <input class="main_title--inputPlace" type="text" placeholder="lugar"> 
        <button class="button--search">buscar</button>
      </div>
    <div class="header__menu">
      <div class="header__menu--profile">
        <img src="./images/logouser.png" alt="User">
        <p>Perfil</p>
      </div>
      <ul>
        <li><a href="/">Cuenta</a></li>
        <li><a href="/">Cerrar Sesión</a></li>
      </ul>


    </div>   
  </header>
  <div class="categories__buttons">
    <button class="button--categories">Favoritos</button>
    <button class="button--categories">Tendencias</button>
    <button class="button--categories">Comida</button>
    <button class="button--categories">Café</button>
    <button class="button--categories">Nocturna</button>
    <button class="button--categories">Diversion</button>
    <button class="button--categories">Compra</button>

  </div>


  <div class="place__container">
  <div class="place__images"> 
    <img class="place-item__img" src="https://images.pexels.com/photos/789822/pexels-photo-789822.jpeg?auto=format%2Ccompress&cs=tinysrgb&dpr=2&h=750&w=1260" alt=""  />
    <img class="place-item__img" src="https://images.pexels.com/photos/789822/pexels-photo-789822.jpeg?auto=format%2Ccompress&cs=tinysrgb&dpr=2&h=750&w=1260" alt=""  />
    <img class="place-item__img" src="https://images.pexels.com/photos/789822/pexels-photo-789822.jpeg?auto=format%2Ccompress&cs=tinysrgb&dpr=2&h=750&w=1260" alt=""  />
    <img class="place-item__img" src="https://images.pexels.com/photos/789822/pexels-photo-789822.jpeg?auto=format%2Ccompress&cs=tinysrgb&dpr=2&h=750&w=1260" alt=""  />
    <img class="place-item__img" src="https://images.pexels.com/photos/789822/pexels-photo-789822.jpeg?auto=format%2Ccompress&cs=tinysrgb&dpr=2&h=750&w=1260" alt=""  />
    <img class="place-item__img" src="https://images.pexels.com/photos/789822/pexels-photo-789822.jpeg?auto=format%2Ccompress&cs=tinysrgb&dpr=2&h=750&w=1260" alt=""  />
    <img class="place-item__img" src="https://images.pexels.com/photos/789822/pexels-photo-789822.jpeg?auto=format%2Ccompress&cs=tinysrgb&dpr=2&h=750&w=1260" alt=""  />
    <img class="place-item__img" src="https://images.pexels.com/photos/789822/pexels-photo-789822.jpeg?auto=format%2Ccompress&cs=tinysrgb&dpr=2&h=750&w=1260" alt=""  />
    <img class="place-item__img" src="https://images.pexels.com/photos/789822/pexels-photo-789822.jpeg?auto=format%2Ccompress&cs=tinysrgb&dpr=2&h=750&w=1260" alt=""  />
  </div>

  
    <div class="place__item">
     <div class="container__img">
        <img class="img--place" src="https://images.pexels.com/photos/789822/pexels-photo-789822.jpeg?auto=format%2Ccompress&cs=tinysrgb&dpr=2&h=750&w=1260"" alt="">
     </div>
     <div class="container__text">
        <p class="place--title">Lugar</p>
        <p class="place--category">Categoria</p>
        <p class="place--city">Ciudad</p>
    </div>
    </div>

    <div class="place__description">
    <div class="descripcion__container">
        <p class="place__description--text">descripcion</p>
    </div>
    </div>

    <div class="place__map">
    <p>mapa</p>
    </div>

    <div class="place__comment">
        <input class="place_comment--inputComment" type="text" placeholder="Deja tu comentario"> 
        <button>Publicar</button>
    </div>

    <div class="place__recomendations">
    <p>recomandaciones</p>
    </div>

    <div class="place__opinions">
    <p>opiniones</p>
    </div>
    
</div>
    
</body>
</html>
