<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap'" rel="stylesheet">
    <link rel="stylesheet" href="./css/styleslogin.css">
    <title>El Guia MX</title>
</head>

<body>
        <header class="header">
                <img class="header__img" src="./images/logofondoblanco.png">
        </header>
        <section class="main">
            <h2 class="main__title">¿Qué estas buscando?</h2>
            <input class="main_title--input" type="text" placeholder="buscar..."> 
            <div class="places">
                <div class="places__container">
                    <div class="places__item">
                      <img class="img__item--img"  src="./images/desayuno_image.jpg" alt=""> 
                      <div class="places-item__background1">
                            <p class="places-item__details-title">Desayuno</p>
                            <img class="img__item--icon" src="./images/iconos/desayuno.png" alt="">
                        </div>   
                   </div>     

                    <div class="places__item">
                      <img class="img__item--img"  src="./images/comida_image.jpg" alt=""> 
                        <div class="places-item__background2">
                            <p class="places-item__details-title">Almuerzo</p>
                            <img class="img__item--icon" src="./images/iconos/almuerzo.png" alt="">
                        </div>                     
                    </div>   
                    
                    <div class="places__item">
                      <img class="img__item--img"  src="./images/cena_image.jpg" alt=""> 
                      <div class="places-item__background3">
                            <p class="places-item__details-title">Cena</p>
                            <img class="img__item--icon" src="./images/iconos/cena.png" alt="">
                        </div>   
                    </div>     
                    <div class="places__item">
                      <img class="img__item--img"  src="./images/coffe_image.jpg" alt=""> 
                      <div class="places-item__background4">
                            <p class="places-item__details-title">Café y té</p>
                            <img class="img__item--icon" src="./images/iconos/cafe.png" alt="">
                        </div>   
                    </div>     
                    <div class="places__item">
                      <img class="img__item--img"  src="./images/nocturno_image.jpg" alt=""> 
                      <div class="places-item__background5">
                            <p class="places-item__details-title">Nocturna</p>
                            <img class="img__item--icon" src="./images/iconos/nocturna.png" alt="">
                        </div>   
                    </div>     
                    <div class="places__item">
                      <img class="img__item--img"  src="./images/etretenimiento_image.jpg" alt=""> 
                      <div class="places-item__background6">
                            <p class="places-item__details-title">Cosas por hacer</p>
                            <img class="img__item--icon" src="./images/iconos/cph.png" alt="">
                        </div>   
                    </div>     
                                    
                </div>
                
                
            </div>
        </section>
        <section class="login">
            <section class="login__container">
                <h2>Inicia sesión</h2>
                <form class="login__container--form">
                    <input class="input" type="text" placeholder="Correo">
                    <input class="input" type="passwords" placeholder="Contraseña">
                    <button class="button">Iniciar sesión</button>
                    <div class="login__container--remember-me">
                        <label>
                            <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame

                        </label>
                        <a href="/">Olvidé mi Contraseña</a>

                    </div>
                </form> 
                <section class="login__container--social-media">
                    <div><img src="./images/google-icon.png" alt="Google">inicia sesión con Google</div>
                    <div><img src="./images/fbicon.png" alt="Facebook">inicia sesión con Facebook</div>

                </section>
                <p class="login__container--register">No tienes ninguna cuenta <a href="">Regístrate</a></p>                  
            </section>

        </section>
        <footer class="footer">
                <a href="/">Términos de uso</a>
                <a href="/">Declaración de privacidad</a>
                <a href="/">Centro de ayuda</a>
        </footer>
    
</body>
</html>
